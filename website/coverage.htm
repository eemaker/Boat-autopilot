<!DOCTYPE html>
<div ng-controller="coverageCtrl">
    <h2><i class="icon-directions_boat"></i> Coverage</h2>

    <div class="row">
        <div class="col-md-5 panel panel-default">
            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Coordinates</h3>
                    </div>
                    <div class="panel-body">

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Starting Coordinate</h3>
                            </div>
                            <div class="panel-body">
                                <div class="input-group">
                                    <span class="input-group-addon" style="min-width: 100px" >Latitude</span>
                                    <input type="number" step="0.001" class="form-control" placeholder="56.541" ng-model="cachedData.covLat1">
                                </div>
                                <div class="col-xs-12" style="height:10px;"></div>
                                <div class="input-group">
                                    <span class="input-group-addon" style="min-width: 100px">Longitude</span>
                                    <input type="number" step="0.001" class="form-control" placeholder="10.013" ng-model="cachedData.covLong1">
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">End Coordinate</h3>
                            </div>
                            <div class="panel-body">
                                <div class="input-group">
                                    <span class="input-group-addon"  style="min-width: 100px">Latitude</span>
                                    <input type="number" step="0.001" class="form-control" placeholder="56.521" ng-model="cachedData.covLat2">
                                </div>
                                <div class="col-xs-12" style="height:10px;"></div>
                                <div class="input-group">
                                    <span class="input-group-addon" tyle="min-width: 100px">Longitude</span>
                                    <input type="number" step="0.001" class="form-control" placeholder="10.091" ng-model="cachedData.covLong2">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Controls</h3>
                    </div>
                    <div class="panel-body">
                        <h5>ETA:</h5>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{etaProgress}}%" ng-init="etaProgress = 45">
                                <span ng-bind="etaProgress"></span>%
                            </div>
                        </div>

                        <div>
                            <button class="btn btn-warning btn-lg" type="button">
                                Calculate Path <i class="glyphicon glyphicon-flash"></i>
                            </button>
                            <button class="btn btn-danger btn-lg" type="button">
                                Stop <i class="glyphicon glyphicon-stop"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<div class="col-md-6 col-md-offset-025 panel panel-default">
            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Map</h3>
                    </div>
                    <div class="panel-body">
                </div>
            </div>
        </div>
    </div>
</div>
