<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CAPTAIN: Autopilot control center</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/icons.css">



</head>
<body>



    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <!--h3>CAPTAIN: Autopilot Control Center</h3>
                <strong>CPT</strong-->

                <button type="button" id="sidebarCollapse" class="btn btn-default">
                    â˜°
                </button>
                <h3>CAPTAIN: Autopilot Control Center</h3>
                <strong>
                    CPT
                </strong>

            </div>

            <ul class="list-unstyled components" id="sidebar-content">
                <li class="pagerlink active" id="home">
                    <a href="#">
                        <i class="icon-home"></i>
                        Home
                    </a>
                </li>
                <li class="pagerlink" id="p2p">
                    <a href="#">
                        <i class="icon-p2p"></i>
                        Point to point
                    </a>
                </li>
                <li class="pagerlink" id="coverage">
                    <a href="#">
                        <i class="icon-directions_boat"></i>
                        Coverage
                    </a>
                </li>
                <li class="pagerlink" id="status">
                    <a href="#">
                        <i class="icon-meter"></i>
                        Status
                    </a>
                </li>
                <li class="pagerlink" id="editparameters">
                    <a href="#">
                        <i class="icon-equalizer"></i>
                        Edit parameters
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div ng-app=""  id="content">

    </div>




    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
    function load(page){
        $("#sidebar-content .active").removeClass('active');
        $("#content").load(page +'.htm');
        $("#sidebar-content #"+ page).addClass('active');
    }

    $('.pagerlink').on('click', function () {
        load(this.id);
    });

    $(document).ready(function () {
        load('p2p')

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });

    $(window).on('resize', function() {
        if($(window).width() < 768) {
            //console.log("active");
            $('#sidebar').addClass('active');
        }else{
            //console.log("not active");
            $('#sidebar').removeClass('active');
        }
    });

    </script>


</body>
</html>
