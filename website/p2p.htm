<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<div>
    <h2><i class="icon-p2p"></i> Point to point</h2>

    <div class="row">
        <div class="col-md-5 panel panel-default">
            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Coordinate</h3>
                    </div>
                    <div class="panel-body">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Latitude</span>
                            <input type="number" step="0.001" class="form-control" placeholder="56.541" aria-describedby="basic-addon1">
                        </div>
                        <div class="col-xs-12" style="height:10px;"></div>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2">Longitude</span>
                            <input type="number" step="0.001" class="form-control" placeholder="10.412" aria-describedby="basic-addon2">
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Controls</h3>
                    </div>
                    <div class="panel-body">
                        <h5>ETA:</h5>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{etaProgress}}%" ng-init="etaProgress = 45">
                                <span ng-bind="etaProgress"></span>%
                            </div>
                        </div>

                        <div>
                            <button class="btn btn-warning btn-lg" type="button">
                                Calculate Path <i class="glyphicon glyphicon-fire"></i>
                            </button>
                            <button class="btn btn-danger btn-lg" type="button">
                                Stop <i class="glyphicon glyphicon-stop"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-md-offset-025 panel panel-default">
            <div class="panel-body">
                <div class="panel-heading">
                    <h3 c1lass="panel-title">Map</h3>
                </div>
                <div class="panel-body">
                    <img src="images/mapExample.png" class="img-responsive" >
                    <span class="label label-info">Insert map here</span>
                </div>
            </div>
        </div>
    </div>
</div>
