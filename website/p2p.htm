<!DOCTYPE html>
<div ng-controller="PointToPoint">
  <h2><i class="icon-p2p"></i> Point to point</h2>

  <div class="row">
    <div class="col-md-5 panel panel-default">
      <div class="panel-body">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Coordinate</h3>
          </div>
          <div class="panel-body">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1" style="min-width: 100px">Latitude</span>
              <input type="number" step="any" class="form-control" placeholder="56.172425" ng-model="Cached_data_.markers_p2p_[1].lat" ng-change="UpdateMapData()">
            </div>
            <div class="col-xs-12" style="height:10px;"></div>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon2" style="min-width: 100px">Longitude</span>
              <input type="number" step="any" class="form-control" placeholder="10.191550" ng-model="Cached_data_.markers_p2p_[1].lng" ng-change="UpdateMapData()">
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Controls</h3>
          </div>
          <div class="panel-body">
            <h5>ETE: {{Cached_data_.ETE_.time_p2p_}}</h5>
            <div class="progress">
              <div class="progress-bar progress-bar-striped" ng-class="Cached_data_.ETE_.class_p2p_" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{Cached_data_.ETE_.progress_p2p_}}%">
              </div>
            </div>

            <div>
              <button class="btn btn-lg" ng-class="Cached_data_.action_p2p_.class_" type="button" ng-click="Action()">
                                {{Cached_data_.action_p2p_.text_}} <i class="" ng-class="Cached_data_.action_p2p_.icon_"></i>
                            </button>
              <div class="col-xs-12" style="height:10px;"></div>
              <button class="btn btn-danger btn-lg" type="button" ng-click="Stop()">
                                Stop <i class="glyphicon glyphicon-stop"></i>
                            </button>
              <div class="col-xs-12" style="height:10px;"></div>
              <div ng-show="target_missing" class="alert alert-danger" style=" display:inline-block; padding-top=1em">
                <strong>Notice:</strong> Please select a coordinate<br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-md-offset-025 panel panel-default">
      <div class="panel-body">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Map</h3>
          </div>
          <div class="panel-body">
            <leaflet lf-center="Cached_data_.map_center_" controls="map_controls_" paths="Cached_data_.paths_p2p_" event-broadcast="Cached_data_.events_" decorations="decorations" markers="Cached_data_.markers_p2p_" layers= "layers_" height="480px" width="100%"></leaflet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
