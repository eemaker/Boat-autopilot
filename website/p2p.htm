<!DOCTYPE html>
<div ng-controller="p2pCtrl">
    <h2><i class="icon-p2p"></i> Point to point</h2>

    <div class="row">
        <div class="col-md-5 panel panel-default">
            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Coordinate</h3>
                    </div>
                    <div class="panel-body">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1" style="min-width: 100px">Latitude</span>
                            <input type="number" step="0.000005" class="form-control" placeholder="56.1719590" ng-model="cachedData.markers[1].lat" ng-change="updateMapData()" >
                        </div>
                        <div class="col-xs-12" style="height:10px;"></div>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2" style="min-width: 100px">Longitude</span>
                            <input type="number" step="0.000005" class="form-control" placeholder="10.1916530" ng-model="cachedData.markers[1].lng" ng-change="updateMapData()">
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Controls</h3>
                    </div>
                    <div class="panel-body">
                        <h5>ETA:</h5>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{etaProgress}}%" ng-init="etaProgress = 45">
                                <span ng-bind="etaProgress"></span>%
                            </div>
                        </div>

                        <div>
                            <button class="btn btn-warning btn-lg" type="button" ng-click="test()">
                                Calculate Path <i class="glyphicon glyphicon-flash"></i>
                            </button>
                            <button class="btn btn-danger btn-lg" type="button">
                                Stop <i class="glyphicon glyphicon-stop"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-md-offset-025 panel panel-default">
            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Map</h3>
                    </div>
                    <div class="panel-body">
						<leaflet lf-center="cachedData.mapCenter" controls="mapControls" event-broadcast="cachedData.events" decorations="decorations" paths="cachedData.p2pPaths" markers="cachedData.markers" height="480px" width="100%"></leaflet>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
